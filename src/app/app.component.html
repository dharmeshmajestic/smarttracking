<ion-app>
 
  <div class="ion-page" id="main-content">
    
  </div>
  <ion-router-outlet>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <ion-row class="settings_title ion-align-items-center ion-no-padding">
              <ion-col  size= "10" class="ion-float-left">
                <ion-label>
                  Settings
                </ion-label>
              </ion-col>
              <ion-col  size= "2" class="ion-float-right">
                <ion-menu-toggle>
                <ion-icon name="close-circle"></ion-icon>
                </ion-menu-toggle>           
              </ion-col>
            </ion-row>
            
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <p class="setting">Majestic 2023 settings</p>
        <ion-item lines="full" class="setting_list">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Account</ion-label>         
        </ion-item>
        <ion-item lines="full" class="setting_list">
          <ion-icon name="document-lock-outline" slot="start"></ion-icon>
          <ion-label>Privacy & Security</ion-label>         
        </ion-item>
        <ion-item lines="full" class="setting_list">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Support</ion-label>         
        </ion-item>
        <ion-item lines="full" class="setting_list">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>         
        </ion-item>
        <ion-item lines="full" class="setting_list">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>         
        </ion-item>
      </ion-content>
    </ion-menu>
    
  </ion-router-outlet>
  
</ion-app>
